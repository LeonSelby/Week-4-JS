<html>

<head>
    <script>
        function needsThree(input) {
            let usedNum = Number(input);
            let counter = 0;
            // console.log("Input: " + input)
            do {
                if (usedNum % 3 === 0) {
                    document.getElementById("para").innerHTML += usedNum + " ";
                    usedNum = usedNum / 3;
                    counter++;
                    console.log(usedNum)

                } else if (usedNum % 3 === 1) {
                    usedNum = usedNum - 1;
                } else {
                    usedNum = usedNum + 1;
                }

            } while (usedNum !== 1);
            // document.write("counter: " + counter);
            console.log("Counter: " + counter);
        }
        
    </script>
</head>

<body>
    <form>
        <div>
            <label for="needsThrees">Input:  </label>
            <input type="number" id="needsThrees" name="needsThrees">
        </div>
        <input type="button" onclick="needsThree(needsThrees.value)" value="Calculate">
        <p id="para"> Used numbers: </p>
    </form>
</body>

</html>
