<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        let Person = {
            name: "Leon",
            ageNum: 23,
            occupation: "Consultant"
        }
        function printContents(person) {
            let stringResult = "Name: " + person.name + "\nAge: " + person.ageNum + "\nOccupation: " + person.occupation;
            alert(stringResult);
        }
        function ageUp(person) {
            person.ageNum += 1;
            return person.ageNum;
        }
        let it = { name: null, age: null, occupation: null }
        function createPerson(name, age, occupation) {
            let it = {}
            it.name = name;
            it.ageNum = age;
            it.occupation = occupation;
            return it;
        }

        function upperCaser(input) {
            alert(input.toLocaleUpperCase());
        }
        function toAlert(input) {
            alert(input);
        }
        function mergeTwoStrings(string, number){
            alert(string+number);
        }
    </script>
</head>

<body>
    <form>
        <div>
            <label for="name">Name: </label>
            <input type="text" id="Name" name="user_name">
        </div>
        <div>
            <label for="age">Age: </label>
            <input type="text" id="age" name="user_age">
        </div>
        <div>
            <label for="occupation">Occupation: </label>
            <input type="text" id="occupation" name="user_occupation">
        </div>
        <div>
            <input type="button" onclick="printContents(createPerson(Name.value, age.value, occupation.value))" value="create!" />
            <input type="button" onclick="printContents(Person)" value="See details of Leon" />
            <input type="button" onclick="ageUp(Person)" value="Increase age" />
        </div>
        <div>
            <label for="upperCase">Turn to Upper Case: </label>
            <input type="text" id="newbox" name="UpperCase">
        </div>
        <div>
            <input type="button" onclick="upperCaser(newbox.value)" value="Caps Up!">
        </div>
        <div>
                <label for="string 1">String to merge: </label>
                <input type="text" id="string1" name="merge1">
                <label for="string 2">number to merge: </label>
                <input type="text" id="string2" name="merge2">
            </div>
            <div>
                <input type="button" onclick="mergeTwoStrings(string1.value, string2.value)" value="Merge!">
            </div>
    </form>
</body>

</html>
