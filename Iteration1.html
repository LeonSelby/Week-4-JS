<html>

<head>
    <script>
        for (let i = 1; i < 11; i++) {
            if (i == 10) {
                document.write(i + ".\n")
            } else {
                document.write(i + ", ")
            }
        }

        for (let i = 1; i < 11; i++) {
            if (i%2==0) {
                document.write(i + " ")
            }
        }

    </script>
</head>

<body>
</body>

</html>
